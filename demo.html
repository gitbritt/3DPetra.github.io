<!-- 3D City Of Petra --> 
<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Demo - Beta Petra</title>
		<style>
					<style>
			html, body {
				width: 100%;
				height: 100%;
			}
			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
				font-family: arial;
			}
			#blocker {
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.5);
			}
			#instructions {
				width: 100%;
				height: 100%;
				display: -webkit-box;
				display: -moz-box;
				display: box;
				-webkit-box-orient: horizontal;
				-moz-box-orient: horizontal;
				box-orient: horizontal;
				-webkit-box-pack: center;
				-moz-box-pack: center;
				box-pack: center;
				-webkit-box-align: center;
				-moz-box-align: center;
				box-align: center;
				color: #ffffff;
				text-align: center;
				cursor: pointer;
			}
		</style>
		</style>
	</head>
	<body>

			<div id="blocker">

					<div id="instructions">
						<span style="font-size:40px">Click to play</span>
						<br />
						(W, A, S, D = Move, SPACE = Jump, MOUSE = Look around)
					</div>
			</div>

        <script src="three.js/build/three.js"></script>
		<script src="three.js/examples/js/controls/PointerLockControls.js"></script>
		<script src="js/3DPetra_main.js"></script>
	</body>
</html>
